<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Cafetería</title>
    <link rel="stylesheet" href="css/cafeteriaStyle.css">
</head>
<body>
    <section class="principal"> 
        <section class="articulos">
            <section>
                <header>
                    <h1>Menú de Cafetería</h1>
                </header>
            </section>
            <section id="menu">
                <div class="item">
                    <img src="img/cafe.png" alt="Café">
                    <h2>Café</h2>
                    <p>Precio: $2.50</p>
                    <button class="add-to-cart" data-item="Café" data-price="2.50">Agregar al carrito</button>
                </div>
        
                <div class="item">
                    <img src="img/pan de dulce.jpg" alt="pandulce">
                    <h2>Pan dulce</h2>
                    <p>Precio: $1.50</p>
                    <button class="add-to-cart" data-item="Café" data-price="1.50">Agregar al carrito</button>
                </div> 
                
                <div class="item">
                    <img src="img/chilaquiles.jpg" alt="chilaquiles">
                    <h2>chilaquiles sencillos</h2>
                    <p>Precio: $3.50</p>
                    <button class="add-to-cart" data-item="Café" data-price="3.50">Agregar al carrito</button>
                </div>
                <div class="item">
                    <img src="img/molletes.jpg" alt="molletes">
                    <h2>molletes </h2>
                    <p>Precio: $3.50</p>
                    <button class="add-to-cart" data-item="Café" data-price="3.50">Agregar al carrito</button>
                </div>
                <div class="item">
                    <img src="img/chilaquiles con huevo.jpg" alt="chilaquiles con huevo">
                    <h2>chilaquiles con huevo</h2>
                    <p>Precio: $5.50</p>
                    <button class="add-to-cart" data-item="Café" data-price="5.50">Agregar al carrito</button>
                </div>
                <div class="item">
                    <img src="img/enchiladas.jpg" alt="enchiladas">
                    <h2>Enchiladas</h2>
                    <p>Precio: $5.50</p>
                    <button class="add-to-cart" data-item="Café" data-price="5.50">Agregar al carrito</button>
                </div>
                
                <!-- Aquí puedes agregar más productos -->
            </section>
            <section>
        
            </section>
        </section>
        <aside id="cart">
            <h2>Carrito de Compra</h2>
            <ul id="cart-items">
                <!-- Aquí se mostrarán los productos agregados al carrito -->
            </ul>
            <p>Total: <span id="cart-total">$0.00</span></p>
        </aside>
    </section>
    <script src="scripts/cafeteriaScript.js"></script>
</body>
</html>
